<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <script defer src="./script.js"></script>
    <title>بیاموز</title>
    <link rel="icon shortcout" href="./img/icon.png" />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <a href="./" class="title">
          <img src="./img/icon.png" alt="بیاموز" class="title--icon" />
          <h1 class="title--text">بیاموز</h1>
        </a>
        <div class="log_sign">
          <a href="./login.html" class="log_sign--login">ورود</a>
          <a href="./signup.html" class="log_sign--signup">ثبت نام</a>
        </div>
        <div class="logout">
          <a href="/my">
            <img src="./img/users/user.jpg" alt="عکس" />
            <h1>محمد عرفان</h1>
          </a>
          <a href="#" class="logout--logout">خروج</a>
        </div>
      </div>
    </header>
    <div class="container">
      <section id="forgot-password--section" class="mini-form-section">
        <p>
          کد ملی و ایمیل خود را وارد کنید تا لینک بازیابی رمز عبور به ایمیل شما
          ارسال شود . توجه داشته باشید این کار ممکن است چند دقیقه طول بکشد ،
          لطفا شکیبا باشید.
        </p>
        <form class="form validation--form" id="forgot-password--form">
          <input
            type="text"
            required
            placeholder="کد ملی خود را وارد کنید"
            minlength="10"
            maxlength="10"
            name="username"
          />
          <input
            type="email"
            required
            placeholder="ایمیل خود را وارد کنید"
            name="email"
          />
          <button>ارسال</button>
        </form>
      </section>
    </div>
    <footer class="footer">
      <div class="footer_logo">
        <img src="./img/icon.png" alt="لگو" />
        <h6>گروه آموزشی بیاموز</h6>
      </div>
      <p class="footer_copyright">
        تمام حقوق سایت متعلق به گروه آموزشی بیاموز می باشد &copy;
      </p>
    </footer>
  </body>
</html>
